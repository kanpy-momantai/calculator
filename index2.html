<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>電卓</title>
        <link rel="stylesheet" href="main2.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="result"></div>
        <table>
            <tr>
                <td><button class="push normal-number">7</button></td>
                <td><button class="push normal-number">8</button></td>
                <td><button class="push normal-number" >9</button></td>
                <td><button class="push four-arithmetic-operations">+</button></button></td>
            </tr>
            <tr>
                <td><button class="push normal-number">4</button></td>
                <td><button class="push normal-number">5</button></td>
                <td><button class="push normal-number">6</button></td>
                <td><button class="push four-arithmetic-operations">-</button></button></td>
            </tr>
            </tr>
            <tr>
                <td><button class="push normal-number">1</button></td>
                <td><button class="push normal-number">2</button></td>
                <td><button class="push normal-number">3</button></td>
                <td><button class="push four-arithmetic-operations">*</button></td>
            </tr>
            </tr>
            <tr>
                <td><button class="push zero">0</button></td>
                <td><button class="push double-zero">00</button></td>
                <td><button class="push point">.</button></td>
                <td><button class="push four-arithmetic-operations">/</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <td><button class="push-ac all-clear">AC</button></td>
                <td><button class="push-ac equall">=</button></td>
            </tr>
        </table>
        <script src="main2.js"></script>
    </body>
</html>
